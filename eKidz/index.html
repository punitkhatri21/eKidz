<!DOCTYPE HTML>
<html>
<head>
<title>Small App | Smart Parents</title>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<link rel="stylesheet" type="text/css" href="assets/css/eric-meyer-reset.css">
<link rel="stylesheet" type="text/css" href="assets/css/eric-meyer-reset.min.css">
<link rel="stylesheet" type="text/css" href="assets/css/jquery-ui.min.css">
<link rel="stylesheet" type="text/css" href="assets/css/foundation/foundation.min.css">
<link rel="stylesheet" type="text/css" href="assets/css/style.css" media=screen>
</head>
<body>
<div class="large-2 medium-4 small-6 large-centered medium-centered small-centered columns top">
<div class="row">
<div class="large-12 columns">
             <img src="assets/images/logo.png" alt="smartschool" title="smartschool"/>
         </div>  
</div>
</div>
<div class="large-4 large-centered columns">
  <div class="login-box">
  <div class="row">
  <div class="large-12 columns">   
       <div class="row">
         <div class="large-12 columns">
             <input type="text" name="userid" id="userid" placeholder="userid" />
         </div>
       </div>
      <div class="row">
         <div class="large-12 columns">
             <input type="password" name="pass" id="pass" placeholder="password" />
         </div>
      </div>
      <div class="row" id="login">
        <div class="large-12 large-centered columns">
          <input type="submit" class="button expand" value="Login" id="login"/>
        </div>
      </div>
	  <div class="row">
		
		<div class="columns">
          <a href="#" class="right">Forgot Password</a>
        </div>
      </div>   
  </div>
</div>
</div>
</div>
<div id="dialog" style="display:none;">Check your credential</div>
<script src="assets/js/jquery-2.1.4.min.js"></script>
<script src="assets/js/jquery-ui.min.js"></script>
<script src="assets/js/login.js"></script>
</body>
</html>
